window:
  opacity: 1

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 8

import:
  - ~/.config/alacritty/onedark.yml

mouse:
  hide_when_typing: true

window:
  opacity: 0.8
  padding:
    x: 4
    y: 4

selection:
  save_to_clipboard: true
