# WINDOW DECORATIONS

border_width = 1
color_focus = rgb:5a/ab/af
color_focus_maximized	= yellow
color_unfocus = rgb:00/00/00
color_unfocus_maximized	= rgb:00/00/00
#color_focus_free = cyan
#color_focus_maximized_free = magenta
#color_unfocus_free = rgb:00/88/88
#color_unfocus_maximized_free = rgb:88/00/88
region_padding = 0
tile_gap = 0


# SETTINGS

bar_enabled = 0
region			= screen[1]:1920x1060+0+20
modkey = Mod4


# PROGRAMS

program[lock]		= xsecurelock
program[term]		= alacritty
program[menu]		= dmenu_run -b $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected


# QUIRKS

quirk[alacritty-home] = WS[1]
quirk[okular] = WS[2]
quirk[obsidian] = WS[4]
quirk[alacritty-nvim] = WS[5]
quirk[alacritty-main] = WS[6]
quirk[Brave-browser] = WS[7]
quirk[youtube-music-desktop-app] = WS[9]
quirk[discord] = WS[10]
quirk[Qalculate-gtk] = FLOAT 


# KEYBINDS

# Maximize
bind[fullscreen_toggle]	= MOD+Shift+e
bind[maximize_toggle]	= MOD+e

# Focus
bind[focus_main]	= MOD+m
bind[focus_next]	= MOD+j
bind[focus_prev]	= MOD+k
bind[focus_urgent]	= MOD+u

# Float stack
bind[move_down]		= MOD+Shift+bracketright
bind[move_left]		= MOD+bracketleft
bind[move_right]	= MOD+bracketright
bind[move_up]		= MOD+Shift+bracketleft
bind[raise_toggle]	= MOD+Shift+r

# Controls
bind[menu]		= MOD+p
bind[lock]		= MOD+l
bind[screenshot_all]	= MOD+s
bind[screenshot_wind]	= MOD+Shift+s

# Window management
bind[float_toggle]	= MOD+t
bind[width_grow]	= MOD+equal
bind[width_shrink]	= MOD+minus
bind[height_grow]	= MOD+Shift+equal
bind[height_shrink]	= MOD+Shift+minus

# Kill
bind[wind_del]		= MOD+x
bind[wind_kill]		= MOD+Shift+x
bind[restart]		= MOD+q
bind[quit]		= MOD+Shift+q

# Workspaces
bind[ws_1]		= MOD+1
bind[ws_2]		= MOD+2
bind[ws_3]		= MOD+3
bind[ws_4]		= MOD+4
bind[ws_5]		= MOD+5
bind[ws_6]		= MOD+6
bind[ws_7]		= MOD+7
bind[ws_8]		= MOD+8
bind[ws_9]		= MOD+9
bind[ws_10]		= MOD+0

# Move to workspace
bind[mvws_1]		= MOD+Shift+1
bind[mvws_2]		= MOD+Shift+2
bind[mvws_3]		= MOD+Shift+3
bind[mvws_4]		= MOD+Shift+4
bind[mvws_5]		= MOD+Shift+5
bind[mvws_6]		= MOD+Shift+6
bind[mvws_7]		= MOD+Shift+7
bind[mvws_8]		= MOD+Shift+8
bind[mvws_9]		= MOD+Shift+9
bind[mvws_10]		= MOD+Shift+0

